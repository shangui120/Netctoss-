<script language="javascript" type="text/javascript">
    //排序按钮的点击事件
    function sort(btnObj) {
        if (btnObj.className == "sort_desc")
            btnObj.className = "sort_asc";
        else
            btnObj.className = "sort_desc";
    }

    //启用
    function startFee() {
        var r = window.confirm("确定要启用此资费吗？资费启用后将不能修改和删除。");
        document.getElementById("operate_result_info").style.display = "block";
    }



    function addNewTR(cost_id, name, base_duration, base_cost, unit_cost, creatime, startime, status) {
        var td1 = $("<td></td>").html("<p>" + cost_id + "</p>")
        var td2 = $("<td></td>")
        var td3 = $("<td></td>").html("<p>" + base_duration + "</p>")
        var td4 = $("<td></td>").html("<p>" + base_cost + "</p>")
        var td5 = $("<td></td>").html("<p>" + unit_cost + "</p>")
        var td6 = $("<td></td>").html("<p>" + creatime == 0 | creatime==null ? "" : new Date(parseInt(creatime)).toLocaleString() + "</p>")
        var td7 = $("<td></td>").html("<p>"+ startime == 0 | startime==null ? "" : new Date(parseInt(startime)).toLocaleString() + "</p>")
        var td8 = $("<td></td>").html("<p>" + status + "</p>")
        var td9 = $("<td></td>")

        $("<a href='#'></a>").html(name).appendTo(td2).click(updateHerf).attr("num2",cost_id)
        $("<input type='button' value='启用' class='btn_start' onclick='startFee();' />").appendTo(td9)
        $("<input type='button' value='修改' class='btn_modify' />").appendTo(td9).click(updateUP).attr("num1",cost_id)
        $("<input type='button' value='删除' class='btn_delete' />").appendTo(td9).attr("num",cost_id).click(deleteFee)

        var append = $("<tr></tr>").append(td1).append(td2).append(td3).append(td4).append(td5).append(td6).append(td7).append(td8).append(td9);
        $("#tab").append(append)
    }


    function updateHerf() {
        var cost_id =$(this).attr("num2");
        window.location.href = "/fee/fee_detail?cost_id2="+cost_id;
    }


    //修改
    function updateUP() {
        var cost_id = $(this).attr("num1");
        window.location.href = "/fee/fee_modi?cost_id1="+cost_id;

    }



    //删除
    var deleteFee =function () {
        var r = window.confirm("确定要删除此资费吗？");
        document.getElementById("operate_result_info").style.display = "block";
        var aid = $(this).attr("num");
        $.ajax({
            url:"/delete",
            data:{
                cost_id:aid
            }
        })
         refresh();
    }

    function refresh() {
        window.location.reload();

    }

//分页
    function getAllGlob(pageNum,pageSize) {
        $.ajax({
            url:"/pagetest",
            data:{"pageNum": pageNum, "pageSize": pageSize},
            success: function (result) {
                console.log(result);
                var list = result.list;
                // 调用分页方法
                // 传入两个参数,一个结果集,一个地址
               $("#tab").html("");
                $("#page").html("");
                showPage(result, "/pagetest")
                for (var i = 0; i < list.length; i++) {
                    addNewTR(list[i].cost_id, list[i].name, list[i].base_duration, list[i].base_cost,
                              list[i].unit_cost,list[i].creatime,list[i].startime,list[i].status);
                }
            }
        })
    }
//    var beforeLiFalse = $("<p></p>").html("sdaf");
//    var beforeLiTrue = $("<a href='#' onclick='getAllGlob( result.prePage,3)'></a>").html("hgjhg");
    function showPage(result) {

        // 上一页
        var beforeLiFalse = $("<li> <span> <span aria-hidden='true'>&laquo;</span> </span> </li>");
        var beforeLiTrue = $("<li> <a href='#' onclick='getAllGlob("+ result.prePage +",3)' aria-label='Previous'>上一页<span aria-hidden='true'>&laquo;</span></a> </li>");
        var beforePage = result.hasPreviousPage ? beforeLiTrue : beforeLiFalse;
        $("#page").append(beforePage);

        // 页码显示
        var pages = result.pages;
        for (var i = 1; i <= pages; i++) {
            var pageTrue = $("<li> <span>" + i + "<span class='sr-only'>(current)</span></span></li>");
            var pageFalse = $("<li><a href='#' onclick='getAllGlob("+ i +",3)'>" + i + "</a></li>");
            var somePage = result.pageNum == i ? pageTrue : pageFalse;

            $("#page").append(somePage);
        }

        // 下一页
        var afterLiFalse = $("<li> <span> <span aria-hidden='true'>&raquo;</span> </span> </li>");
        var afterLiTrue = $("<li> <a href='#' onclick='getAllGlob(" + result.nextPage + ",3)' aria-label='Next'>下一页<span aria-hidden='true'>&raquo;</span></a> </li>");
        var afterPage = result.hasNextPage ? afterLiTrue : afterLiFalse;

        $("#page").append(afterPage);
    }

    getAllGlob("1","3");
